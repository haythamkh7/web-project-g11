<!doctype html>
<html dir="rtl">
    <head>
        <title>To Volunteer</title>

        <link rel="Stylesheet" href="{{ url_for('static', filename='css/To Volunteer.css')}}">
        <script src="To Volunteer.js"></script>

    </head>
    <body>
       
            <div class="grid-container">
             {% include 'header.html' %}
             <div class="item8">אנא מלאו את הטופס ונשמח ליצור אתכם קשר בהקדם</div>
             <div class="item9"><div id="error_message"></div>

             <form id="myform" onsubmit="return validate();">
             <div class="txtb" >
             <label class="area">שם פרטי</label><br>
             <input type="text" id="firstname" placeholder="הכנס שם פרטי " class="input"><br><br>
             </div>
         
             <div class="txtb" >
             <label class="area">שם משפחה</label><br>
             <input type="text" id="lastName" placeholder="הכנס שם משפחה " class="input"><br><br>
             </div>

             <div class="txtb" >
             <label for="כתובת אימייל" class="area">כתובת אימייל</label><br>
             <input type="email" id="email" placeholder="הכנס אימייל  " class="input"><br><br>
             </div>

             <div class="txtb" >
             <label for="נושא הפניה"class="area">נושא הפניה</label><br>
             <input type="text" id="subject" placeholder=" נושה הפניה  " class="input"><br><br>
             </div>

             <div class="txtb" >
             <label for="מס' טלפון נייד"class="area">מס' טלפון נייד</label><br>
             <input type="phone" id="phone" placeholder="מס' טלפון נייד"class="input"><br><br>
             </div>
               
             <div class="txtb" >
             <label class="area">תאריך לידה</label><br>
             <input type="date" id="start" name="תאריך לידה" class="area" value="0000-00-00" min="1995-01-01" max="2002-12-31"><br><br>
             </div></div>

             <div class="item10">
             <div class="txtb" >
             <h2>מין:</h2>
             <input type="radio" id="male" name="gender" value="male">Male
             <input type="radio" id="female" name="gender" value="female">Female
             </div>

             <div class="txtb" >
             <h2 > האם יש נסיון התנדבותי עם בעלי מוגבלות :</h2>
             <input type="radio" id="yes" name="שאלה" value="yes" > כן
             <input type="radio" id="no" name="שאלה" value="no"> לא
             </div>

             <div class="txtb" >
             <h2 class="area">הודעה:</h2>
             <textarea id="message" rows="5" cols="70" name="comment" form="usrform" class="input"></textarea>
             </div>
             </div>
           
             <div class="submit">
             <br><br><br><br><br><br><br><br><br><br> <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
             <div class="btn" ><input type="submit"></div>
            </form>
        </div>
        </div>
    </body>
    </html>
